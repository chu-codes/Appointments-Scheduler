<h1 style="text-align: center">Sign Up</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required />
      <mat-hint *ngIf="signupForm.controls.name.errors">
        Full name is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Username"
        formControlName="username"
        required
      />
      <mat-hint *ngIf="signupForm.controls.username.errors">
        Username is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required />
      <mat-hint *ngIf="signupForm.controls.email.errors">
        Email is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        required
        type="password"
      />
      <mat-hint *ngIf="signupForm.controls.password.errors">
        Password is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        required
        type="password"
      />
      <mat-hint *ngIf="signupForm.controls.confirmPassword.errors">
        Password Confirmed is required
      </mat-hint>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signupForm.valid"
    >
      Sign Up
    </button>
  </div>
</form>
